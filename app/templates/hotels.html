<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels</title>
</head>
<body>
    <div>
     {% for hotel in hotels %}
     <div style="display:flex; margin-bottom: 15px; margin-left:150px">
        <img src="{{ url_for('static', path='images/' + hotel.image_id|string + '.webp')}}" alt="Photo of hotel" width="300">
        <div style="margin-left: 15px">
            <h1> {{ hotel.name }} </h1>
            <h3> {{ hotel.location }} </h3>
        </div>
    </div>
     {% endfor %}
    </div>
</body>
</html>
